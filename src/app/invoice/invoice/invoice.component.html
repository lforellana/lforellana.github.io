<div nz-row nzJustify="center" nzAlign="middle">
    <div nz-col nzSpan="24" nzJustify="center">
        <h1>Invoice</h1>
    </div>
</div>
<div nz-row>
    <div nz-col nzSpan="24"><button nz-button nzType="primary">New Invoice</button></div>
</div>
<hr>
<div nz-row>
    <div nz-col nzSpan="24">


        <nz-table #basicTable [nzData]="invoice">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Correlative</th>
                    <th>Name</th>
                    <th>Scheduled</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{data.correlative}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.scheduled}}</td>
                    <td>{{data.email}}</td>
                    <td>



                        <a><i nz-icon nzType="edit" nzTheme="twotone"></i></a>
                        <nz-divider nzType="vertical"></nz-divider>

                    </td>
                </tr>
            </tbody>
        </nz-table>
